<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookQuick</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<center>
    <h1>Appointment Scheduler</h1>
    <div id="services">
        <h2>Welcome to BookQuick</h2>
	<p>Experience the ease of swift and stress-free appointment bookings with BookQuick, your ultimate scheduling solution.</p>
        <ul id="service-list"></ul>
    </div>
    <div id="booking">
        <h2>Book an Appointment</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="service">Service:</label>
            <select id="service" name="service" required></select><br><br>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br><br>
            
            <button type="submit">Book Appointment</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
